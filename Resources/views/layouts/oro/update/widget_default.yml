oro_layout:
    actions:
        - @setBlockTheme:
            themes: 'OroUIBundle:layouts:oro/update/widget_default.html.twig'
        - @add:
            id:        widget_content
            parentId:  root
            blockType: container
        - @add:
            id:        update_saved_id_script
            parentId:  widget_content
            blockType: script
            options:
                visible: { @not_empty: $data.saved_id }
                vars:
                    widget_id: { @value: $data.widget_id }
                    saved_id:  { @value: [$data.saved_id, null] }
            prepend:   true
        - @move:
            id:       'form:start'
            parentId: widget_content
        - @move:
            id:       page_content
            parentId: widget_content
        - @move:
            id:       'form:end'
            parentId: widget_content
        - @add:
            id:        widget_actions
            parentId:  widget_content
            blockType: container
            siblingId: 'form:start'
        - @add:
            id:        widget_cancel_button
            parentId:  widget_actions
            blockType: button
            options:
                action: reset
                text: Cancel
        - @add:
            id:        widget_save_button
            parentId:  widget_actions
            blockType: button
            options:
                action: submit
                text: Save
                attr:
                    class: btn-success

    conditions:
        @not_empty: $context.widget_container
