oro_layout:
    actions:
        - @setBlockTheme:
            themes: 'OroUIBundle:layouts:base/update.html.twig'
        - @add:
            id:        update_before_content_addition
            parentId:  before_content_addition
            blockType: placeholder
            options:
                placeholder_name: content_after
                placeholder_parameters:
                    entity: { @value: $data.entity }
        - @addTree:
            items:
                page_header:
                    blockType: container
                page_title:
                    blockType: text
                page_buttons:
                    blockType: container
                name_buttons:
                    blockType: container
                update_navButtons_before_placeholder:
                    blockType: placeholder
                    options:
                        placeholder_name: update_navButtons_before
                        placeholder_parameters:
                            entity: { @value: $data.entity }
                update_navButtons_after_placeholder:
                    blockType: placeholder
                    options:
                        placeholder_name: update_navButtons_after
                        placeholder_parameters:
                            entity: { @value: $data.entity }
            tree:
                content:
                    page_header:
                        page_title: ~
                        page_buttons:
                            update_navButtons_before_placeholder: ~
                            name_buttons: ~
                            update_navButtons_after_placeholder: ~

    conditions:
        @and:
            - @empty: $context.widget_container
            - @eq: [$context.action, 'update']
