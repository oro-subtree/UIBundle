layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroUIBundle:layouts:base/page/layout.html.twig'
        - '@add':
            id: scripts_before
            blockType: container
            parentId: head
        - '@add':
            id: requirejs_scripts_after
            blockType: container
            parentId: require_js
        - '@setOption':
            id: app_script
            optionName: content
            optionValue: 'require(["oroui/js/app"]); require(["oroui/js/init-layout"]);'
        - '@removeOption':
            id: requirejs_scripts
            optionName: provider_alias


