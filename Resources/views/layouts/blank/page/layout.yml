layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@addTree':
            items:
                head:
                    blockType: head
                title:
                    blockType: title
                meta_charset:
                    blockType: meta
                    options:
                        charset: 'utf-8'
                meta_viewport:
                    blockType: meta
                    options:
                        name: viewport
                        content: 'width=device-width, initial-scale=1'
                theme_icon:
                    blockType: external_resource
                    options:
                        visible: '=data["theme"].getIcon(context["theme"])!=null'
                        href: '=data["asset"].getUrl(data["theme"].getIcon(context["theme"]))'
                        rel: shortcut icon
                styles:
                    blockType: style
                    options:
                        src: '=data["asset"].getUrl(data["theme"].getStylesOutput(context["theme"]))'
                body:
                    blockType: body
                    options:
                        attr:
                            class: body
            tree:
                root:
                    head:
                        title: ~
                        meta_charset: ~
                        meta_viewport: ~
                        theme_icon: ~
                        styles: ~
                    body: ~
