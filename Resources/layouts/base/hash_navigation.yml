oro_layout:
    actions:
        - @setBlockTheme:
            themes: 'OroUIBundle:Layout:hash_navigation.html.twig'
        - @add:
            id:        hash_navigation_data
            parentId:  root
            blockType: container
        - @move:
            id:        scripts
            parentId:  hash_navigation_data
        - @move:
            id:        main
            parentId:  hash_navigation_data
#        - @move:
#            id:        breadcrumb
#            parentId:  hash_navigation_data
        - @move:
            id:        before_content_addition
            parentId:  hash_navigation_data

    condition:
        @eq: [$context.hash_navigation, true]
